<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <!-- 引入bootstrap.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <!-- 引入 Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: url('../static/image/register.jpg') no-repeat center center fixed;
      background-size: cover;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .monitor-element {
      position: absolute;
      width: 150px;
      top: 10%;
      left: 10%;
      opacity: 0.8;
      animation: rotate 10s linear infinite;
    }

    .monitor-element-2 {
      position: absolute;
      width: 120px;
      bottom: 10%;
      right: 10%;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    .monitor-element-3 {
      position: absolute;
      width: 180px;
      top: 30%;
      right: 15%;
      opacity: 0.9;
      animation: swing 5s ease-in-out infinite;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes swing {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(20deg);
      }
    }
    .container {
      width: 450px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      padding: 40px;
      box-sizing: border-box;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      z-index: 1;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container h3 {
      font-weight: 700;
      text-align: center;
      color: #f0f0f0;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .form_wrap {
      color: #f0f0f0 !important;
    }

    .form-text {
      color: #f0f0f0 !important;
    }

    .alert {
      transition: all 0.3s ease;
      opacity: 0;
      border-radius: 15px;
      text-align: center;
      font-size: 14px;
    }

    .alert.show {
      opacity: 1;
    }

    .login-form a {
      text-decoration: none;
      color: #f0f0f0;
      transition: color 0.3s ease;
    }

    .login-form a:hover {
      color: #00C9FF;
    }

    .btn {
      width: 100%;
      height: 50px;
      background: linear-gradient(135deg, #00C9FF, #92FE9D);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 201, 255, 0.5);
    }

    .input-group-text {
      background-color: rgba(255, 255, 255, 0.25);
      border-right: none;
      color: #f0f0f0;
      border-radius: 30px 0 0 30px;
    }

    .form-control {
      border-left: none;
      background-color: rgba(255, 255, 255, 0.25);
      color: #f0f0f0;
      border-radius: 0 30px 30px 0;
    }

    .form-control::placeholder {
      color: #f0f0f0;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #fff;
      background-color: rgba(255, 255, 255, 0.35);
      color: #f0f0f0;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <img class="monitor-element" src="https://cdn-icons-png.flaticon.com/512/2989/2989712.png">
  <img class="monitor-element-2" src="https://cdn-icons-png.flaticon.com/512/2989/2989712.png">
  <img class="monitor-element-3" src="https://cdn-icons-png.flaticon.com/512/3274/3274077.png">
  <div class="container">
    <h3>欢迎-登录</h3>
    <div class="alert alert-success" role="alert">
      提示消息
    </div>
    <!-- 表单 -->
    <div class="form_wrap">
      <form class="login-form" id="loginForm" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3 input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-user"></i>
          </span>
          <input type="text" class="form-control username" name="username" placeholder="账号名" required>
          <span class="error-message"></span>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" class="form-control password" name="password" placeholder="密码" required>
          <span class="error-message"></span>
        </div>
        <div class="forgot-link form-group d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label for="remember" class="form-check-label">记住密码</label>
          </div>
          <a href="{% url 'forgot_password' %}">忘记密码?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-login"> 登 录 </button>
        <p class="mt-3 font-weight-normal">
          你还没有账号?
          <a href="{% url 'register' %}">
            <strong>注册</strong>
          </a>
        </p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./lib/form-serialize.js"></script>
  <script>
    // 获取提示框
    const alertBox = document.querySelector('.alert');

    function alertFn(msg, isSuccess) {
      const type = isSuccess ? '成功' : '失败';
      alert(`${type}: ${msg}`);
    }

    // 页面加载时检查本地存储
    window.addEventListener('load', () => {
      const rememberCheckbox = document.getElementById('remember');
      const usernameInput = document.querySelector('.username');
      const passwordInput = document.querySelector('.password');
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');

      if (savedUsername && savedPassword) {
        usernameInput.value = savedUsername;
        passwordInput.value = savedPassword;
        rememberCheckbox.checked = true;
      }
    });

    // 表单提交
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      try {
        const response = await axios.post(this.action, formData);
        if (response.data.status === 'success') {
          alertFn(response.data.message, true);
          // 登录成功后跳转到首页
          window.location.href = response.data.redirect_url;
        } else {
          alertFn(response.data.message, false);
        }
      } catch (error) {
        let errorMessage = '登录失败，请稍后重试';
        if (error.response && error.response.data) {
          errorMessage = error.response.data.message || errorMessage;
        }
        alertFn(errorMessage, false);
      }
    });
  </script>
</body>

</html>
